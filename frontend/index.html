<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Экран входа -->
  <div id="login-section" class="login-container">
    <div class="login-box">
      <h2>Вход в систему</h2>
      <p class="login-subtitle">Пожалуйста, войдите, чтобы продолжить</p>
      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="Ваш email..." required />
        <input type="password" id="password" placeholder="Пароль..." required minlength="6" />
        <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Войти</button>
      </form>
      <p class="auth-toggle">
        Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
      </p>

      <!-- Форма регистрации -->
      <form id="register-form" class="login-form" style="display: none;">
        <input type="email" id="reg-email" placeholder="Ваш email..." required />
        <input type="password" id="reg-password" placeholder="Пароль (мин. 6 символов)..." required minlength="6" />
        <button type="submit" class="btn-login"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
      </form>
      <p class="auth-toggle" style="display: none;" id="back-to-login">
        Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
      </p>
    </div>
  </div>

  <!-- Основное приложение -->
  <div id="app-section" class="container" style="display: none;">
    <header>
      <h1>To-Do List</h1>
      <p class="subtitle">Привет, <span id="user-email"></span>!</p>
    </header>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Введите задачу и нажмите Enter..." />
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Все</button>
      <button class="filter-btn" data-filter="active">Активные</button>
      <button class="filter-btn" data-filter="completed">Завершённые</button>
    </div>

    <ul id="task-list"></ul>

    <div class="stats">
      <span id="tasks-count">0 задач</span>
      <button id="clear-completed" class="clear-btn">Очистить завершённые</button>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>

    <div class="logout-container">
      <button id="logout-btn" class="btn-danger">Выйти</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
