<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Управление задачами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1507925921958-8a62f3d1a50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1776&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(25, 25, 35, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1rem;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        #task-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #task-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(107, 107, 242, 0.5);
            box-shadow: 0 0 0 3px rgba(107, 107, 242, 0.2);
        }
        
        #task-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #add-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border-color: transparent;
        }
        
        .filter-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        #task-list {
            list-style-type: none;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        #task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        #task-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        #task-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .task-item:last-child {
            margin-bottom: 0;
        }
        
        .task-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(107, 107, 242, 0.5);
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .task-checkbox:checked {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-color: transparent;
        }
        
        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .task-text {
            flex: 1;
            word-break: break-word;
            transition: all 0.3s;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .delete-btn {
            background: rgba(231, 76, 60, 0.2);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px 20px;
            font-size: 1.1rem;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 10px;
            transition: width 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                justify-content: center;
                border-radius: 10px;
            }
            
            #task-input {
                border-radius: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p class="subtitle">Организуйте свои задачи эффективно</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Добавьте новую задачу...">
            <button id="add-btn"><i class="fas fa-plus"></i> Добавить</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все задачи</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершенные</button>
        </div>
        
        <ul id="task-list">
            <li class="empty-state">
                <i class="fas fa-clipboard-list"></i><br>
                Список задач пуст. Добавьте новую задачу!
            </li>
        </ul>
        
        <div class="stats">
            <div>
                <div id="tasks-count">0 активных, 0 завершённых, всего 0 задач</div>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <button id="clear-completed" style="background: transparent; border: none; color: #6a11cb; cursor: pointer;">
                Очистить завершённые
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const tasksCount = document.getElementById('tasks-count');
            const progressBar = document.getElementById('progress-bar');
            const clearCompletedBtn = document.getElementById('clear-completed');
            
            // Переменные состояния
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Инициализация приложения
            function init() {
                renderTasks();
                updateTasksCount();
                
                // Обработчики событий
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        setFilter(this.dataset.filter);
                    });
                });
                
                clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            }
            
            // Добавление задачи
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') {
                    showNotification('Введите текст задачи!', 'warning');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateTasksCount();
                
                taskInput.value = '';
                taskInput.focus();
                
                showNotification('Задача добавлена!', 'success');
            }
            
            // Удаление задачи
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateTasksCount();
                
                showNotification('Задача удалена!', 'info');
            }
            
            // Переключение статуса выполнения задачи
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        const updatedTask = {...task, completed: !task.completed};
                        if (updatedTask.completed) {
                            showNotification('Задача завершена!', 'success');
                        }
                        return updatedTask;
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateTasksCount();
            }
            
            // Установка фильтра
            function setFilter(filter) {
                currentFilter = filter;
                
                // Обновляем активную кнопку
                filterBtns.forEach(btn => {
                    if (btn.dataset.filter === filter) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                renderTasks();
            }
            
            // Очистка завершенных задач
            function clearCompletedTasks() {
                if (!tasks.some(task => task.completed)) {
                    showNotification('Нет завершенных задач для очистки!', 'warning');
                    return;
                }
                
                if (confirm('Вы уверены, что хотите удалить все завершенные задачи?')) {
                    tasks = tasks.filter(task => !task.completed);
                    saveTasks();
                    renderTasks();
                    updateTasksCount();
                    
                    showNotification('Завершенные задачи удалены!', 'info');
                }
            }
            
            // Отображение задач
            function renderTasks() {
                // Фильтрация задач
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Очистка списка
                taskList.innerHTML = '';
                
                // Отображение отфильтрованных задач
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('li');
                    emptyState.className = 'empty-state';
                    
                    let message = '';
                    let icon = 'fas fa-clipboard-list';
                    
                    if (currentFilter === 'all') {
                        message = 'Список задач пуст. Добавьте новую задачу!';
                    } else if (currentFilter === 'active') {
                        message = 'Нет активных задач. Отличная работа!';
                        icon = 'fas fa-check-circle';
                    } else {
                        message = 'Нет завершенных задач.';
                        icon = 'fas fa-hourglass-half';
                    }
                    
                    emptyState.innerHTML = `<i class="${icon}"></i><br>${message}`;
                    taskList.appendChild(emptyState);
                } else {
                    filteredTasks.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';
                        if (task.completed) {
                            taskItem.classList.add('completed');
                        }
                        
                        taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                            <button class="delete-btn" title="Удалить задачу"><i class="fas fa-trash"></i></button>
                        `;
                        
                        // Обработчики событий для элементов задачи
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        checkbox.addEventListener('change', () => toggleTask(task.id));
                        
                        const deleteBtn = taskItem.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', () => deleteTask(task.id));
                        
                        taskList.appendChild(taskItem);
                    });
                }
            }
            
            // Обновление счетчика задач
            function updateTasksCount() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const activeTasks = totalTasks - completedTasks;
                
                tasksCount.textContent = `${activeTasks} активных, ${completedTasks} завершённых, всего ${totalTasks} задач`;
                
                // Обновление прогресс-бара
                const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                progressBar.style.width = `${progress}%`;
            }
            
            // Показать уведомление
            function showNotification(message, type) {
                // Создаем элемент уведомления
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
                    max-width: 300px;
                `;
                
                // Устанавливаем цвет в зависимости от типа уведомления
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(45deg, #00b09b, #96c93d)';
                } else if (type === 'warning') {
                    notification.style.background = 'linear-gradient(45deg, #f46b45, #eea849)';
                } else {
                    notification.style.background = 'linear-gradient(45deg, #6a11cb, #2575fc)';
                }
                
                document.body.appendChild(notification);
                
                // Удаляем уведомление через 3 секунды
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
            
            // Сохранение задач в localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Запуск приложения
            init();
        });
    </script>
</body>
</html>
